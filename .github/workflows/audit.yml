name: Security audit

on:
  schedule:
    - cron: "0 0 1 * *"
  push:
    paths:
      - "**/Cargo.toml"
      - "**/Cargo.lock"
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Audit dependencies
        uses: actions-rs/audit-check@v1
